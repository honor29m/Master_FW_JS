<!DOCTYPE html>
<html lang="es">
    <head>
        <meta charset="utf-8">
        <title>Maquetacion para el Master FW JS</title>
        <link rel="stylesheet" href="assets/css/styles.css" type="text/css">
    </head>
    <body>
        <header id="header">
            <div class="center">
            <!--Logo-->
                <div id="logo">
                    <img src="assets/img/react.svg" class="app-logo" alt="Logotipo">
                    <span id="brand">
                        <strong>Curso</strong>React
                    </span>
                </div>    

            <!--MENU-->
                <nav id="menu">
                    <ul>
                        <li>
                            <a href="#">Inicio</a>
                        </li>
                        <li>
                            <a href="#">Blog</a>
                        </li>
                        <li>
                            <a href="#">Formulario</a>
                        </li>
                        <li>
                            <a href="#">Pagina 1</a>
                        </li>
                        <li>
                            <a href="#">Pagina 2</a>
                        </li>
                    </ul>
                </nav>
                
            </div>
        </header>

        <div id="slider" class="slider-big">
            <h1>Bievenido al Curso de React</h1>
            <a href="#" class="btn-white">Ir al blog</a>
        </div>

        <div class="center">
            <section id="content">
                <h2 class="subheader">Últimos artículos</h2>

                <script type="text/javascript">
                    window.addEventListener("load", function(){
                        var template = document.getElementById("article-template");
                        var articles = document.getElementById("articles");

                        for(var i = 1; i <= 5; i++){
                            var clonado = template.cloneNode(true);
                            clonado.removeAttribute("id");

                            var h2 = clonado.getElementsByTagName("h2")[0];
                            h2.innerHTML = h2.textContent + ' ' + i;

                            articles.appendChild(clonado);
                        }
        
                    });
                </script>

                <!-- Listado de artículos -->
                <div id="articles">
                    <article class="article-item" id="article-template">
                        <div class="image-wrap">
                            <img src="https://www.dzoom.org.es/wp-content/uploads/2017/07/seebensee-2384369-810x540.jpg" alt="Paisaje">
                        </div>

                        <h2>Articulo de prueba</h2>
                        <span class="date">
                            Hace 5 minutos.
                        </span>
                        <a href="#">Leer más</a>
                        <div class="clearfix"></div>
                    </article>
                </div>
                
                <!-- Añadir el listado de artículos -->
            </section>


            <aside id="sidebar">
                <div id="nav-blog" class="sidebar-item">
                    <h3>Puedes hacer esto</h3>
                    <a href="#" class="btn btn-success">Crear artículo</a>
                </div>
                
                <div id="search" class="sidebar-item">
                    <h3>Buscador</h3>
                    <p>Encuentra el artículo que buscar</p>
                    <form>
                        <input type="text" name="search">
                        <input type="submit" name="submit" value="buscar" class="btn btn-success">
                    </form>
                </div>
            </aside>

            <div class="clearfix"></div>
        </div>


        <footer id="footer">
            <div class="center">
                <p>
                    &copy; Master en frameworks para JavaScript
                </p>
            </div>
        </footer>
    </body>
</html>
